<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lemonade Boss Certificate</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="all.min.css" />
  <style>
    .certificate {
      border: 5px solid var(--accent, #f4b400);
      padding: 2rem;
      background: #fff;
      color: #000;
      font-family: 'Georgia', serif;
      text-align: center;
      margin-top: 2rem;
    }
    .certificate h1 {
      font-size: 2rem;
      color: var(--accent, #f4b400);
    }
    .certificate p {
      font-size: 1.2rem;
    }
    .certificate strong {
      font-size: 1.5rem;
      display: block;
      margin: 1rem 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="app-container">
    <div id="menuButtonContainer">
      <a href="dashboard.html" id="menuButton" aria-label="Go to Menu">â˜°</a>
    </div>
      <h1 class="title">ğŸ“ Certificate Generator</h1>
      <p class="subtitle">Celebrate your hard work!</p>

      <input type="text" id="nameInput" placeholder="Enter your name" />
      <button onclick="generateCertificate()">ğŸ‰ Create Certificate</button>

      <div id="certificateOutput" class="certificate" style="display: none;"></div>
      <div class="nav-bar">
        <button onclick="window.location.href='journal.html'">â†</button>
        <button id="nextButton" type="button">ğŸ</button>
      </div>
    </div>
  </div> <!-- close .app-container -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script>
    async function generateCertificate() {
      const { jsPDF } = window.jspdf;
      const name = document.getElementById('nameInput').value.trim() || "Your Name";
      localStorage.setItem('studentName', name);

      const doc = new jsPDF({
        orientation: 'landscape',
        unit: 'px',
        format: [792, 612]
      });

      return new Promise((resolve) => {
        const img = new Image();
        img.src = 'LemonsCert.jpg';
        img.onload = () => {
          doc.addImage(img, 'JPEG', 0, 0, 792, 612);
          doc.setFont('helvetica', 'bold');
          doc.setFontSize(42);
          doc.setTextColor('#242754');
          doc.text(name, 410, 325, { align: 'center' });
          doc.save(`Lemonade_Boss_Certificate_${name}.pdf`);
          resolve();
        };
        img.onerror = () => {
          // If image fails to load, still resolve so the flow continues
          resolve();
        };
      });
    }

    document.getElementById('nextButton').addEventListener('click', async () => {
      await generateCertificate(); // Generate and download certificate first
      window.location.href = 'report.html'; // Then go to report
    });
  </script>
</body>
</html>
