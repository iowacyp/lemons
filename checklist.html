<!DOCTYPE html>
<html lang="en" class="dark-mode">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta charset="UTF-8" />
  <title>Opening Day Checklist</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <div class="app-container">
    <div id="menuButtonContainer">
        <a href="index.html" id="menuButton" aria-label="Back to Menu">‚ò∞</a>
    </div>
    <div style="text-align: center; font-size: 2rem;">
      <i class="fa-solid fa-clipboard-check icon-lg"></i>
    </div>
    <h1>Opening Day Checklist</h1>
    <p>Get ready to run your stand like a Lemonade Boss!</p>

    <div id="checklistContainer">
      <div style="text-align: center;">
        <i class="fa-solid fa-lemon icon-lg"></i>
      </div>
      <h2>Lemonade Supplies</h2>
      <label for="lemonade"><input type="checkbox" id="lemonade" /> Lemonade (prepped & chilled)</label>
      <label for="pitcher"><input type="checkbox" id="pitcher" /> Extra pitcher or jug</label>
      <label for="cups"><input type="checkbox" id="cups" /> Cups (at least 20‚Äì30)</label>
      <label for="ice"><input type="checkbox" id="ice" /> Ice (in a cooler or bucket)</label>
      <label for="spoon"><input type="checkbox" id="spoon" /> Spoon or stirrer</label>
      <label for="napkins"><input type="checkbox" id="napkins" /> Napkins or paper towels</label>
      <label for="trash"><input type="checkbox" id="trash" /> Trash bag</label>

      <div style="text-align: center;">
        <i class="fa-solid fa-money-bill-wave icon-lg"></i>
      </div>
      <h2>Money Stuff</h2>
      <label for="cashbox"><input type="checkbox" id="cashbox" /> Cash box or zip pouch</label>
      <label for="starterchange"><input type="checkbox" id="starterchange" /> Starter change ($1s, quarters)</label>
      <label for="pricesign"><input type="checkbox" id="pricesign" /> Price sign</label>
      <label for="profittracker"><input type="checkbox" id="profittracker" /> Profit Tracker sheet & pencil</label>

      <div style="text-align: center;">
        <i class="fa-solid fa-store icon-lg"></i>
      </div>
      <h2>Stand Setup</h2>
      <label for="table"><input type="checkbox" id="table" /> Table</label>
      <label for="chairs"><input type="checkbox" id="chairs" /> Chairs or stools</label>
      <label for="standsign"><input type="checkbox" id="standsign" /> Stand sign or banner</label>
      <label for="decorations"><input type="checkbox" id="decorations" /> Decorations (bunting, balloons, etc.)</label>
      <label for="weights"><input type="checkbox" id="weights" /> Weights or tape (if windy!)</label>
      <label for="shade"><input type="checkbox" id="shade" /> Shade (umbrella or canopy)</label>

      <div style="text-align: center;">
        <i class="fa-solid fa-shield-heart icon-lg"></i>
      </div>
      <h2>Health & Safety</h2>
      <label for="handSanitizer"><input type="checkbox" id="handSanitizer" /> Hand sanitizer</label>
      <label for="wetWipes"><input type="checkbox" id="wetWipes" /> Wet wipes or cloth towel</label>
      <label for="firstAid"><input type="checkbox" id="firstAid" /> First-aid bandage (just in case)</label>
      <label for="sunscreen"><input type="checkbox" id="sunscreen" /> Sunscreen</label>
      <label for="water"><input type="checkbox" id="water" /> Water for you to drink</label>

      <div style="text-align: center;">
        <i class="fa-solid fa-box-open icon-lg"></i>
      </div>
      <h2>Extras</h2>
      <label for="journal"><input type="checkbox" id="journal" /> Journal & pen (to reflect afterward!)</label>
      <label for="phone"><input type="checkbox" id="phone" /> Phone/camera (with parent)</label>
      <label for="music"><input type="checkbox" id="music" /> Music playlist or speaker (if allowed)</label>
      <label for="smile"><input type="checkbox" id="smile" /> Big smile üòÑ</label>

      <div id="supplyContainer"></div>
      <h2><i class="fa-solid fa-pen-nib icon-lg"></i> My Add-Ons:</h2>
      <textarea id="addons" rows="4" class="addons-input"></textarea>
    </div>

    <div class="nav-bar">
      <button onclick="window.location.href='marketing.html'">‚Üê</button>
      <button id="downloadReport" type="button">
        <img src="download.png" alt="Download" width="24" height="24" />
      </button>
      <button onclick="window.location.href='photos.html'">‚Üí</button>
    </div>
  </div>
  </div>
</script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <script src="script.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const checkboxes = document.querySelectorAll('#checklistContainer input[type="checkbox"]');
      const addonsInput = document.getElementById('addons');

      // Restore checked state
      const saved = JSON.parse(localStorage.getItem('checklistItems') || '[]');
      checkboxes.forEach(cb => {
        if (saved.includes(cb.id)) cb.checked = true;
        cb.addEventListener('change', () => {
          const checked = Array.from(checkboxes)
            .filter(c => c.checked)
            .map(c => c.id);
          localStorage.setItem('checklistItems', JSON.stringify(checked));
        });
      });

      // Restore and save addons
      if (addonsInput) {
        const savedAddons = localStorage.getItem('checklistAddons') || '';
        addonsInput.value = savedAddons;
        addonsInput.addEventListener('input', () => {
          localStorage.setItem('checklistAddons', addonsInput.value);
        });
      }
    });
  </script>
</body>
</html>
