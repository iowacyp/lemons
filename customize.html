<!DOCTYPE html>
<html lang="en" class="dark-mode">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Customize Your Stand</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <div class="app-container">
    <div id="menuButtonContainer">
      <a href="dashboard.html" id="menuButton" aria-label="Back to Menu">☰</a>
    </div>
    <div style="text-align: center;">
      <i class="fa-solid fa-pencil" style="color: #f4b400; font-size: 2rem;"></i>
    </div>
    <h1 class="title">Create Your Stand</h1>
    <p class="subtitle">Dream it. Name it. Launch it.</p>

    <label for="stand-name">
      <i class="fa-solid fa-sign-hanging" style="color: #f4b400;"></i> Stand Name
    </label>
    <input type="text" id="stand-name" placeholder="Stand Name (e.g. Sunny Sips)" />

    <label for="slogan">
      <i class="fa-solid fa-comment-dots" style="color: #f4b400;"></i> Slogan
    </label>
    <input type="text" id="slogan" placeholder="Slogan (e.g. Cold Drinks, Warm Smiles)" />

    <h2>Flavors</h2>
    <label for="flavors">
      <i class="fa-solid fa-lemon" style="color: #f4b400;"></i> Flavors
    </label>
    <textarea id="flavors" placeholder="Classic Lemon, Strawberry, Mint..." rows="2"></textarea>

    <h2>Opening Day</h2>
    <label for="date">
      <i class="fa-solid fa-calendar-day" style="color: #f4b400;"></i> Choose a Date
    </label>
    <input type="date" id="date" />

    <label for="time">
      <i class="fa-solid fa-clock" style="color: #f4b400;"></i> Choose a Time
    </label>
    <input type="time" id="time" />

    <h2>Logo Sketch</h2>
    <p class="note">Grab a piece of paper and a pencil — sketch your logo idea for your lemonade stand!</p>

    <div class="nav-bar">
      <button onclick="window.location.href='entrepreneur.html'">←</button>
      <button id="downloadReport" type="button">
        <img src="download.png" alt="Download" width="24" height="24" />
      </button>
      <button onclick="window.location.href='calculator.html'">→</button>
    </div>
  </div>
  </div>
</body>
</html>
