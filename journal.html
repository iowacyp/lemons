<head>

</head>
<body>
  <div class="container">

        <textarea id="favoriteMoment" rows="6" style="width: 100%; border-radius: 8px; padding: 0.5rem;"></textarea>

        <div style="text-align: center;">
          <i class="fa-solid fa-trophy" style="color: #f4b400;"></i>
        </div>
        <h2>What Iâ€™m Proud Of</h2>
        <textarea id="proudMoment" rows="4" style="width: 100%; border-radius: 8px; padding: 0.5rem;"></textarea>

        <div style="text-align: center;">
          <i class="fa-solid fa-face-smile" style="color: #f4b400;"></i>
        </div>
        <h2>How do you feel?</h2>
        <p>
          <button>ğŸ˜„</button>
          <button>ğŸ™‚</button>
          <button>ğŸ˜</button>
          <button>ğŸ˜•</button>
          <button>ğŸ˜¢</button>
        </p>

        <div style="text-align: center;">
          <i class="fa-solid fa-pen-to-square" style="color: #f4b400;"></i>
        </div>
        <h2>Reflection Prompts</h2>
        <p><strong>1.</strong> What went well?</p>
        <textarea id="reflection1" rows="4" style="width: 100%; border-radius: 8px; padding: 0.5rem;"></textarea>

        <p><strong>2.</strong> What would I change?</p>
        <textarea id="reflection2" rows="4" style="width: 100%; border-radius: 8px; padding: 0.5rem;"></textarea>

        <p><strong>3.</strong> How did I make someone smile?</p>
        <textarea id="reflection3" rows="4" style="width: 100%; border-radius: 8px; padding: 0.5rem;"></textarea>
        <div class="nav-bar">
          <button onclick="window.location.href='photos.html'">â†</button>
          <button id="downloadReport" type="button">
            <img src="download.png" alt="Download" width="24" height="24" />
          </button>
          <button id="nextButton" type="button">â†’</button>
        </div>
    </div> 
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <script src="script.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const journalFields = ['favoriteMoment', 'proudMoment', 'reflection1', 'reflection2', 'reflection3'];

      journalFields.forEach(id => {
        const el = document.getElementById(id);
        if (el) {
          // Restore saved value
          el.value = localStorage.getItem(id) || '';
          // Save changes
          el.addEventListener('input', () => {
            localStorage.setItem(id, el.value);
          });
        }
      });
    });

    document.getElementById('nextButton').addEventListener('click', () => {
      const fields = ['favoriteMoment', 'proudMoment', 'reflection1', 'reflection2', 'reflection3'];
      fields.forEach(id => {
        const val = document.getElementById(id)?.value;
        if (val !== undefined) {
          localStorage.setItem(id, val);
        }
      });

      const flyer = document.getElementById('flyerPreview')?.src;
      const stand = document.getElementById('standPreview')?.src;
      if (flyer) localStorage.setItem('flyerImage', flyer);
      if (stand) localStorage.setItem('standImage', stand);

      window.location.href = 'certificate.html';
    });
  </script>
</body>
</html>
